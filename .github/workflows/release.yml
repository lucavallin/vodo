name: Build and Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    strategy:
      matrix:
        runs_on: [ubuntu-latest, windows-latest, macos-latest, macos-arm64]
        os_name: [ubuntu, windows, macos-intel, macos-arm]
        binary_name: [vodo, vodo.exe, vodo, vodo]
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build release
        run: >-
          cargo build --release
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: '${{ github.ref }}'
          release_name: 'Release ${{ github.ref }}'
          draft: false
          prerelease: false
      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          upload_url: '${{ steps.create_release.outputs.upload_url }}'
          asset_path: ./target/release/${{ matrix.binary_name }}
          asset_name: ${{ github.event.repository.name }}-${{ matrix.os_name }}
          asset_content_type: application/octet-stream
